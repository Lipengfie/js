<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        document.write('<h3>乘法口诀表</h3>')
            // 9x9
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + '*' + i + '=' + j * i + ' ');
            }
            document.write('<br>')
        }
        document.write('<hr>')
            //0-99
        document.write('<h3>0-99的数字</h3>')
        let num = 0;
        for (let i = 0; i <= 99; i++) {
            if (i < 10) {
                document.write('0' + i + ' ')
            } else {
                document.write(i + ' ')
            }
            num++;
            if (num === 10) {
                document.write('<br>');
                num = 0;
            }
        }
        document.write('<hr>')
            //循环输出1-100的数字
        document.write('<h3>循环输出1-100的数字</h3>')
        let cA = 0;
        let cB = 0;
        let cC = 0;
        let p = document.createElement('p');
        for (let i = 1; i <= 100; i++) {
            p.innerHTML += i;
            if (i % 3 == 0) {
                cA++;
                p.innerHTML += 'A ';
            }
            if (i % 5 == 0) {
                cB++;
                p.innerHTML += 'B ';
            }
            if (i % 3 == 0 && i % 5 == 0) {
                cC++;
                p.innerHTML += 'C ';
            }
        }
        document.body.appendChild(p);
        document.write(`A=${cA},B=${cB},C=${cC}`);
        document.write('<hr>')
            //比大小
        document.write('<h3>比大小</h3>')
        let aa = 0;
        let bb = 0;
        document.write('<h5>比大小结果：</h5>')
        let result = aa > bb ? 'a大于b' : aa === bb ? 'a等于b' : 'a小于b';
        document.write(result);
        let a = 1;
        let b = 2;
        let c = a + b;
        document.write('<br>')
        document.write('<h5>打印c的值：</h5>')
        document.write(c);
        document.write('<br>')
        c = '' + a + b;
        document.write('<h5>将c的值改为12：</h5>')
        document.write(c)
        document.write('<hr>')
            //12x12
        document.write('<h3>12x12</h3>')
        for (let i = 0; i < 14; i++) {
            if (i === 0) {
                document.write('x' + ' ');
            } else {
                document.write(i - 1 + ' ');
                // document.write('<br>')
            }
            for (let j = 0; j < 13; j++) {
                if (i === 0) {
                    document.write(j + ' ');
                } else {
                    document.write(j * (i - 1) + ' ');
                }
            }
            document.write('<br>')
        }
    </SCript>
</body>

</html>
